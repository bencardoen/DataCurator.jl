version: 2.1
orbs:
  codecov: codecov/codecov@3.0.0
jobs:
  build:
    working_directory: /root/project/DataCurator.jl   # Clone into a directory whose name matches your Package.
    docker:
      - image: julia:1.10
    steps:
       - run: ls -alsht
       - run: pwd
       - run: apt update
       - run: apt install r-base -y
       - run: export R_HOME=`R RHOME`
       - run: apt install python3 -y
       - run: apt install python3-pip -y
       - run: pip3 install scikit-image kneed  smlmvis meshio --break-system-packages
       - run:
          command: julia -e 'using Pkg; Pkg.add("Coverage"); Pkg.add(url="https://github.com/bencardoen/ERGO.jl.git"); Pkg.add(url="https://github.com/bencardoen/SPECHT.jl.git"); Pkg.add(url="https://github.com/bencardoen/SlurmMonitor.jl.git"); Pkg.add(url="https://github.com/bencardoen/SmlmTools.jl.git"); Pkg.add(url="https://github.com/bencardoen/DataCurator.jl.git"); Pkg.build("DataCurator"); Pkg.test("DataCurator",coverage=true); import DataCurator; joinpath(dirname(pathof(DataCurator)), "..");using Coverage; Codecov.submit(Codecov.process_folder());'
          environment:
            R_HOME : "/usr/lib/R"
            PYTHON : "/usr/bin/python3"
      
